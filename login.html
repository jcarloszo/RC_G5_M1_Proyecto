<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/add6d24a7d.js" crossorigin="anonymous"></script>

        <!-- ESTILOS -->

    <style>
        body{
            /* background: linear-gradient(to right, #3f3f42,#5d5d3c) */
            background-color: #F3EB46;
            
        } 
        .bg{
            background-image: url(imagenes/pexels-rachel-claire-4992805.jpg);
            background-position: center center;
            background-size: cover;
        }
        
    </style>
</head>



<body>
    <div class="container w-75 bg-light mt-5 rounded shadow g-0 ">
        <div class="row align-items-stretch ">
            <div class="col ">
                <div class="text-start">
                    <img src="imagenes/logo.png" width="90" alt="Logo">
                </div>
                <h2 class="fw-bold text-center pt-3 mb-3">Bienvenido</h2>

                <!-- login -->

                <form action="#">
                    <div class="mb-4 me-3 me-md-0" style="
                    padding-left: 10px;
                    ">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>

                    <div class="mb-4 me-3 me-md-0" style="
                    padding-left: 10px;
                    ">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    <div class="mb-4" style="
                    padding-left: 10px;
                    ">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label"> Recordar contraseña</label>
                    </div>
                    <div class="d-grid" style="
                    padding-left: 10px;
                    ">
                        <button type="submit" class="btn btn-success me-3 me-md-0" >Iniciar sesión</button>
                    </div>
                    <div class="my-3" style="
                    padding-left: 10px;
                    ">
                        <span>No tienes cuenta ? <a href="/NotFound.html">Regístrate</a></span> <br>
                        <span><a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Recuperar contraseña</a></span>
                    
                
                </form>
            </div>

            <!-- LOGIN CON REDES -->

            <div class="container w-100 my-5">
                <div class="row ">
                    <div class="col-12 text-center mb-2">
                        Iniciar sesión 
                    </div>
                    <div class="row " style="
                    margin-left: 3px;
                ">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                        <i class="fa-brands fa-facebook"></i>
                                    </div>
                                    <div class="col-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                        <i class="fa-brands fa-google"></i>
                                    </div>
                                    <div class="col-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- IMAGEN -->

        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded" style="
        margin-right: 12px;
    ">

        </div>

    </div>

    <!-- FOOTER -->


</body>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Recuperar contraseña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"><h6>
        Te enviaremos un codigo a tu correo electronico para que puedas recuperar tu contraseña. 
      </h6>
        <form action="">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" name="email">
          <button type="submit" class="btn btn-success mt-2">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
